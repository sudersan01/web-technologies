    <div class="mycss">
        <h3>Difference between two numbers</h3>
        <div ng-app="myFirstApp" ng-controller="myFirstController">
            <div class="mybox">
                Enter first number:
                <input type="text" ng-model="n1" ng-keyup="cal();">
            </div>
            <div class="mybox">
                <br>Enter second number:
                <input type="text" ng-model="n2" ng-keyup="cal();">
            </div>
            <div class="mybox">
                <br><b>Difference: {{totalValue}}</b>
            </div>

        </div>
    </div>
</body>
